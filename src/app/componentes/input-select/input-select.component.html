<div class="form-group" [ngClass]="{error: !control.valid}">
  <label class="control-label" [attr.for]="'input-select' + label">{{label}}</label>
  <ng-multiselect-dropdown [id]="'input-select' + label" [data]="options" [settings]="settings" [placeholder]="placeholder" [(ngModel)]="value" class="input-select" [disabled]="isDisabled">
  </ng-multiselect-dropdown>
</div>
