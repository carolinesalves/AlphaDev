<div class="container-fluid" id="bg">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="col-md-12 fundoForm">
            <h1 class="text-center ">iStorage</h1>
            <hr>
            <h2 class="text-center">Sugest√£o de compra</h2>

            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col" class="bold">#</th>
                <th scope="col" class="bold">Produto</th>
                <th scope="col" class="bold">Quantidade</th>
                <th scope="col" class="bold">Unidade de medida</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let produto of produtos">
                  <th scope="row">{{ produto?.id }}</th>
                  <td>{{produto?.nome | uppercase}} </td>
                  <td>{{produto?.quantidade || 0}}</td>
                  <td>{{produto?.unidadeMedida}}</td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6" id="img-bg"></div>
  </div>
</div>
